<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Cita Médica en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .appointment-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .appointment-form h2 {
            margin-bottom: 20px;
        }
        .appointment-form label {
            display: block;
            margin-bottom: 5px;
        }
        .appointment-form input, .appointment-form select, .appointment-form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .appointment-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .appointment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="appointment-form">
        <h2>Programar Cita Médica</h2>
        <form action="/submit-appointment" method="post">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="doctor">Seleccionar Médico:</label>
            <select id="doctor" name="doctor" required>
                <option value="">Seleccione un médico</option>
                <option value="Dr. Pérez">Dr. Pérez</option>
                <option value="Dra. López">Dra. López</option>
                <option value="Dr. Rodríguez">Dr. Rodríguez</option>
            </select>

            <label for="date">Fecha de la Cita:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora de la Cita:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Programar Cita</button>
        </form>
    </div>

</body>
</html>
