<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Recordatorios de Citas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reminder-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .reminder-form h2 {
            margin-bottom: 20px;
        }
        .reminder-form label {
            display: block;
            margin-bottom: 5px;
        }
        .reminder-form input, .reminder-form select, .reminder-form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reminder-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .reminder-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="reminder-form">
        <h2>Registro de Recordatorios de Citas</h2>
        <form action="/submit-reminder" method="post">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Fecha de la Cita:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora de la Cita:</label>
            <input type="time" id="time" name="time" required>

            <label for="reminder">Recibir Recordatorio:</label>
            <select id="reminder" name="reminder" required>
                <option value="1hour">1 hora antes</option>
                <option value="3hours">3 horas antes</option>
                <option value="1day">1 día antes</option>
                <option value="2days">2 días antes</option>
            </select>

            <button type="submit">Registrar Recordatorio</button>
        </form>
    </div>

</body>
</html>
